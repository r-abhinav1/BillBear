<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room - Bill Bear</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: #1E1E1E;
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            border: 1px solid #333333;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 700;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #CCCCCC;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #FFFFFF;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            padding: 1rem;
            background: #2D2D2D;
            border: 2px solid #333333;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
            min-height: 48px;
        }

        .form-input:focus {
            outline: none;
            border-color: #3F51B5;
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
            background: #333333;
        }

        .form-input:hover {
            border-color: #555555;
        }

        .form-input::placeholder {
            color: #999999;
        }

        /* Custom file input styling */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
            opacity: 0;
        }

        .file-input-label {
            display: block;
            padding: 1rem;
            background: #2D2D2D;
            border: 2px dashed #555555;
            border-radius: 8px;
            color: #CCCCCC;
            font-size: 1rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .file-input-label:hover {
            border-color: #3F51B5;
            background: #333333;
            color: #FFFFFF;
        }

        .file-input-label.has-file {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
        }

        .submit-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #3F51B5 0%, #5C6BC0 100%);
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 56px;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(63, 81, 181, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(63, 81, 181, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #555555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #3F51B5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #5C6BC0;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .submit-btn {
            position: relative;
            color: transparent;
        }

        .loading .submit-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid #FFFFFF;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (min-width: 768px) {
            .container {
                padding: 3rem;
            }

            .form-container {
                gap: 2rem;
            }
        }

        /* Accessibility improvements */
        input:focus, button:focus {
            outline: 3px solid #3F51B5;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Room</h1>
            <p>Create a room to split your bill with friends</p>
        </div>

        <form method="POST" enctype="multipart/form-data" class="form-container" id="createForm">
            <div class="form-group">
                <label for="host_name">Host Name</label>
                <input type="text" id="host_name" name="host_name" class="form-input" 
                       placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="room_name">Room Name</label>
                <input type="text" id="room_name" name="room_name" class="form-input" 
                       placeholder="Give your room a name" required>
            </div>

            <div class="form-group">
                <label for="num_people">Number of People</label>
                <input type="number" id="num_people" name="num_people" class="form-input" 
                       placeholder="How many people will join?" min="1" max="20" required>
            </div>

            <div class="form-group">
                <label for="bill_image">Bill Image</label>
                <div class="file-input-wrapper">
                    <input type="file" id="bill_image" name="bill_image" accept="image/*" required>
                    <label for="bill_image" class="file-input-label" id="fileLabel">
                        Choose bill image
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Create Room
            </button>
        </form>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Handle file input styling
        const fileInput = document.getElementById('bill_image');
        const fileLabel = document.getElementById('fileLabel');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileLabel.textContent = `${file.name}`;
                fileLabel.classList.add('has-file');
            } else {
                fileLabel.textContent = 'Choose bill image';
                fileLabel.classList.remove('has-file');
            }
        });

        // Handle form submission
        document.getElementById('createForm').addEventListener('submit', function(e) {
            const form = e.target;
            const submitBtn = document.getElementById('submitBtn');
            
            form.classList.add('loading');
            submitBtn.disabled = true;
            
            // Re-enable if form fails to submit for some reason
            setTimeout(() => {
                form.classList.remove('loading');
                submitBtn.disabled = false;
            }, 10000);
        });

        // Auto-focus first input
        document.getElementById('host_name').focus();
    </script>
</body>
</html>
